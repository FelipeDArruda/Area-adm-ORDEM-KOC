<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral Completo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dash.css"> 
    <link rel="stylesheet" href="css/perfil.css"> 

</head>
<body>
    <nav class="menu-lateral">
        <div class="logo" id="menu-toggle">
            <i class="fas fa-bars"></i>
            <span class="logo-text">Ordem koc</span>
        </div>
        
        <a href="#" class="menu-item" data-page="dashboard">
            <i class="fa-solid fa-chart-line"></i>
            <span>Dashboard</span>
        </a>
        <div class="divisor"></div>

        <a href="#" class="menu-item" data-page="catalog">
            <i class="fas fa-book"></i>
            <span>Catálogo de livros</span>
        </a>
        <a href="#" class="menu-item" data-page="capitulos">
            <i class="fas fa-bullhorn"></i>
            <span>Capítulos</span>
        </a>
        <a href="#" class="menu-item" data-page="comentarios">
            <i class="fas fa-ad"></i>
            <span>Comentários</span>
        </a>
        <div class="divisor"></div>
        <a href="#" class="menu-item" data-page="security">
            <i class="fas fa-shield-alt"></i>
            <span>Security</span>
        </a>
        <a href="#" class="menu-item" data-page="platforms">
            <i class="fas fa-cubes"></i>
            <span>Platforms</span>
        </a>
        
        <div class="divisor"></div>
        <a href="#" class="menu-item" data-page="chat">
            <i class="fas fa-comment-dots"></i>
            <span>Chat</span>
        </a>
        
        <div class="divisor"></div>
        
        <a href="#" class="menu-item" data-page="configuracoes">
            <i class="fas fa-cog"></i>
            <span>Configurações</span>
        </a>
        
        <!-- Área do usuário logado -->
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="user-details">
                <span class="user-name">Arruda</span>
                <span class="user-status">Dev</span>
            </div>
            <a href="#" class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </nav>
    
    <main class="conteudo" id="main-content">
        <!-- Conteúdo será carregado dinamicamente aqui -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/base.js"></script>
    <script src="js/dash.js"></script>
    <script src="js/catalog.js"></script>
    <script src="js/capitulos.js"></script>
    <script src="js/security.js"></script>
    <script src="js/platforms.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/configuracoes.js"></script>
    <!-- Removido o login.js já que não será mais necessário -->
</body>
</html>
